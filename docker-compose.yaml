version: "3.9"


services:
  backend_app:
    build: ./backend
    container_name: backend_app
    restart: always
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: >
      sh -c "node src/database/seedQuestions.js && npm start"


  # ðŸŸ© Frontend Service (React + Vite)
  frontend_app:
    build: ./frontend
    container_name: frontend_app
    restart: always
    ports:
      - "5173:5173"
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host
    depends_on:
      - backend_app

  # ðŸŸ¨ MongoDB Database
  mongo:
    image: mongo:6
    container_name: mongo_db
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
